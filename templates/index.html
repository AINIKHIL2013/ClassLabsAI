<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>⚡ CLASSLABS AI CONSOLE ⚡</title>
  <style>
    body {
      background: radial-gradient(circle at center, #050510, #000);
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 30px;
      text-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;
    }

    textarea {
      width: 600px;
      height: 150px;
      background: #0a0a1a;
      color: #0ff;
      border: 2px solid #0ff;
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      resize: none;
      outline: none;
      box-shadow: 0 0 10px #0ff33;
    }

    button {
      background: #00ffff;
      border: none;
      color: black;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }

    button:hover {
      background: #00ffff88;
      box-shadow: 0 0 15px #00ffff;
    }

    #output {
      margin-top: 20px;
      width: 600px;
      background: #0a0a1a;
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 10px;
      color: #00ffff;
      font-size: 16px;
    }

    audio {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>⚡ CLASSLABS AI CONSOLE ⚡</h1>
  <textarea id="inputText" placeholder="Enter your text or transcript here..."></textarea>
  <div>
    <button onclick="summarize()">Summarize</button>
    <button onclick="speak()">Speak</button>
  </div>
  <div id="output">Your summary will appear here...</div>
  <audio id="audioPlayer" controls></audio>

  <script>
    async function summarize() {
      const text = document.getElementById("inputText").value;
      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({prompt: text})
      });
      const data = await res.json();
      document.getElementById("output").innerText = data.summary;
    }

    async function speak() {
      const text = document.getElementById("output").innerText;
      const res = await fetch("/tts", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text})
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const player = document.getElementById("audioPlayer");
      player.src = url;
      player.play();
    }
  </script>
</body>
</html>
