<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClassLabs AI — Lecture/Lesson Summarizer</title>
  <style>
    body {
      background: #0d1117;
      color: #00ffc8;
      font-family: "Orbitron", sans-serif;
      text-align: center;
      padding: 60px;
    }
    h1 { font-size: 2em; letter-spacing: 1px; }
    input[type="file"] {
      margin: 20px 0;
      color: #00ffc8;
    }
    button {
      background: #00ffc8;
      border: none;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    audio { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>ClassLabs AI — Smart Audio Summarizer</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="audioFile" accept="audio/*" required>
    <br>
    <button type="submit">Upload & Summarize</button>
  </form>
  <p id="status"></p>
  <audio id="audioPlayer" controls></audio>

  <script>
    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");
    const player = document.getElementById("audioPlayer");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const file = document.getElementById("audioFile").files[0];
      if (!file) return alert("Upload an audio file first!");
      status.textContent = "Processing... Please wait (can take 1–2 min)";
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/process", { method: "POST", body: formData });
      if (!res.ok) {
        status.textContent = "Error during processing!";
        return;
      }

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      player.src = url;
      status.textContent = "Summary generated!";
    };
  </script>
</body>
</html>
